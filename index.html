                <section>
                    <section data-markdown>
                        <script type="text/template">
                            # <span class="no-uppercase"><span class="no">No</span>SQL ?</span>
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## In A Nutshell
                            <br>

                            * NoSQL for Not only SQL
                            * No relation for more efficiency
                            * High data availability
                            * Easier partitioning
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## 4 main types of NoSQL solutions
                            <br>
                            
                            * Key-Value: Cassandra Project (Facebook), Redis
                            * Document-oriented : MongoDB, Riak, CouchDB
                            * Column-oriented : BigTable (Google), Redshift (Amazon)
                            * Graph-oriented : Neo4j, FlockDB
                            
                            <br>
                            <br>
                            <i class="fa fa-book"></i> Some databases can be in several categories.
                        </script>
                    </section>
                </section>
                <section>
                    <section data-markdown data-background="images/mongodb_logo.png" data-background-size="30%">
                        <script type="text/template">
                            # <span class="no-uppercase">Mongo<span class="db">DB</span></span>
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## <span class="no-uppercase">What is MongDB ?</span>
                            <br>
                            
                            * NoSQL database
                            * Document-oriented
                            * Key-value inside the document.
                            * Structured objects in BSON format (binary JSON)
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## <span class="no-uppercase">BSON example</span>
                            <br>
                            
                            ```
                            {
                                "_id": {
                                    "$oid": "53563879e4b099a59ef5f4e5"
                                },
                                "name": "My Banana",
                                "length": 35,
                                "origin": "France"
                            }
                            ```
                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## <span class="no-uppercase">Why using MongoDB ?</span>
                            <br>
                            
                            * 5th place as the most popular type of DBMS
                            * 1st place for NoSQL database
                            * Highly developed community
                            * Lots of languages supported
                        </script>
                    </section>
